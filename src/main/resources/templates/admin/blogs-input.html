<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理 | Naccl's Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body class="site">

  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="active item m-mobile-hide m-item"><i class="home icon"></i>博客</a>
        <a href="#" class="item m-mobile-hide m-item"><i class="idea icon"></i>分类</a>
        <a href="#" class="item m-mobile-hide m-item"><i class="tags icon"></i>标签</a>
        <a href="#" class="item m-mobile-hide m-item"><i class="edit outline icon"></i>留言</a>
        <div class="right m-mobile-hide menu m-item">
          <div class="ui dropdown item">
            <div class="text">
              <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">Naccl
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" class="item">注销</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
        <a href="#" th:href="@{/admin/blogs/input}" class="teal active item">新增</a>
      </div>
    </div>
  </div>

  <div class="site-content">


    <!--中间内容-->
    <div class="m-padded-tb-big">
      <div class="ui container">

        <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
          <input type="hidden" name="published">
          <input type="hidden" name="id" th:value="*{id}">

          <!-- flag、标题 -->
          <div class="required field">
            <div class="ui left labeled input">
              <div class="ui selection compact teal basic dropdown label">
                <input type="hidden" value="原创" name="flag" th:value="*{flag}!=null ? *{flag} : '原创'">
                <i class="dropdown icon"></i>
                <div class="text">原创</div>
                <div class="menu">
                  <div class="item" data-value="原创">原创</div>
                  <div class="item" data-value="转载">转载</div>
                  <div class="item" data-value="翻译">翻译</div>
                </div>
              </div>
              <input type="text" name="title" placeholder="标题" th:value="*{title}" maxlength="80">
            </div>
          </div>


          <!-- 正文 -->
          <div class="required field">
            <div id="md-content" style="z-index: 1 !important;">
              <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
            </div>
          </div>

          <!-- 分类、标签 -->
          <div class="two fields">
            <div class="required field">
              <div class="ui left labeled action input">
                <label class="ui compact teal basic label">分类</label>
                <div class="ui fluid selection dropdown">
                  <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                  <i class="dropdown icon"></i>
                  <div class="default text">分类</div>
                  <div class="menu">
                    <div th:each="type:${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui left labeled action input">
                <label class="ui compact teal basic label">标签</label>
                <div class="ui tag fluid selection multiple search dropdown">
                  <input type="hidden" name="tagIds" th:value="*{tagIds}">
                  <i class="dropdown icon"></i>
                  <div class="default text">标签</div>
                  <div class="menu">
                    <div th:each="tag:${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">Java</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="two fields">
            <!-- 首图 -->
            <div class="required field">
              <div class="ui left labeled input">
                <label class="ui teal basic label">首图</label>
                <input type="text" name="firstPicture" placeholder="首图引用地址" th:value="*{firstPicture}">
              </div>
            </div>
            <!-- 文章字数 -->
            <div class="required field">
              <div class="ui left labeled input">
                <label class="ui teal basic label">字数</label>
                <input type="text" name="wordCount" placeholder="文章字数" th:value="*{wordCount}">
              </div>
            </div>
          </div>

          <!-- 描述 -->
          <div class="required field">
            <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
          </div>

          <!-- 复选组 -->
          <div class="inline fields">
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="recommend" name="recommend" class="hidden" th:checked="*{recommend}">
                <label for="recommend">推荐</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden" th:checked="*{shareStatement}">
                <label for="shareStatement">转载声明</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="appreciation" name="appreciation" class="hidden" th:checked="*{appreciation}">
                <label for="appreciation">赞赏</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="commentabled" name="commentabled" class="hidden" th:checked="*{commentabled}">
                <label for="commentabled">评论</label>
              </div>
            </div>
          </div>

          <div class="ui error message"></div>

          <!-- 提交 -->
          <div class="ui right aligned container">
            <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
            <button type="button" id="save-btn" class="ui secondary button">保存</button>
            <button type="button" id="publish-btn" class="ui teal button">发布</button>
          </div>

        </form>
      </div>
    </div>

  </div>

  <!--底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>

  <!--/*/<th:block th:replace="admin/_fragments :: myScript">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="../../static/lib/editormd/editormd.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>
      //初始化Markdown编辑器
      var contentEditor;
      $(function () {
          contentEditor = editormd("md-content", {
              width: "100%",
              height: 640,
              syncScrolling: "single",
              // path: "../../static/lib/editormd/lib/"
              path: "/lib/editormd/lib/"
          });
      });

      $('#save-btn').click(function () {
          $("[name='published']").val(false);
          $('#blog-form').submit();
      });

      $('#publish-btn').click(function () {
          $("[name='published']").val(true);
          $('#blog-form').submit();
      });

      $('.ui.tag.dropdown').dropdown({
          allowAdditions:true
      });

      $('#blog-form').form({
          fields: {
              title: {
                  identifier: 'title',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入博客标题'
                  }]
              },
              content: {
                  identifier: 'content',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入博客内容'
                  }]
              },
              typeId: {
                  identifier: 'type.id',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入博客分类'
                  }]
              },
              wordCount: {
                  identifier: 'wordCount',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入文章字数'
                  }]
              },
              firstPicture: {
                  identifier: 'firstPicture',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入博客首图'
                  }]
              },
              description: {
                  identifier: 'description',
                  rules: [{
                      type: 'empty',
                      prompt: '请输入博客描述'
                  }]
              }
          }
      });
  </script>
</body>
</html>
