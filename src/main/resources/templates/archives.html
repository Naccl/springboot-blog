<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>归档 | Naccl's Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body class="site">

  <!--导航-->
  <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="#" class="item m-mobile-hide m-item"><i class="home icon"></i>首页</a>
        <a href="#" class="item m-mobile-hide m-item"><i class="idea icon"></i>分类</a>
        <a href="#" class="item m-mobile-hide m-item"><i class="tags icon"></i>标签</a>
        <a href="#" class="active item m-mobile-hide m-item"><i class="clone icon"></i>归档</a>
        <a href="#" class="item m-mobile-hide m-item"><i class="info icon"></i>关于我</a>
        <div class="right item m-mobile-hide m-item">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" placeholder="Search....">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <div class="site-content">

    <!--中间内容-->
    <div class="m-padded-tb-big animated fadeIn">
      <div class="ui container">
        <div class="ui stackable grid">

          <!--左边博客列表-->
          <div class="twelve wide column">

            <!--header-->
            <div class="ui top attached segment">
              <div class="ui middle aligned two column grid">
                <div class="column">
                  <h2 class="ui teal header">归档</h2>
                </div>
                <div class="right aligned column">共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h2> 篇
                </div>
              </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
              <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
              <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                  <span>
                    <i class="mini teal circle icon m-padded-lr-1-2em"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                    <div class="ui teal basic left pointing large label m-padded-tb-small" th:text="${#dates.format(blog.createTime,'M月dd日')}">9月03</div>
                  </span>
                  <div class="ui orange basic left pointing large label m-padded-tb-small" th:text="${blog.flag}">原创</div>
                </a>
              </div>
            </th:block>

          </div>

          <!--侧边栏-->
          <div class="four wide column">
            <!--个人简介-->
            <!--/*/<th:block th:replace="_fragments :: sideIntroduction">/*/-->
            <!--/*/</th:block>/*/-->

            <!--欢迎光临-->
            <!--/*/<th:block th:replace="_fragments :: sideWelcome">/*/-->
            <!--/*/</th:block>/*/-->

            <!--APlayer-->
            <!--/*/<th:block th:replace="_fragments :: sideAPlayer">/*/-->
            <!--/*/</th:block>/*/-->
          </div>
        </div>

      </div>
    </div>

  </div>


  <canvas id="canvas" width="1920" height="1080"></canvas>


  <!--底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>

  <!--/*/<th:block th:replace="_fragments :: myScript">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
      $('.ui.accordion').accordion();
  </script>
</body>
</html>
